
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>

    <meta charset="utf-8">
    <title>Connect Me</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    

    <!-- Favicons -->
    <link rel="icon" href="smile.png">

    
    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="code.gif" alt="code" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Share Details With Me</h1>

    <div class="form-floating">
      <input name="FName" type="text" class="form-control top" id="floatingFName" placeholder="First Name" required autofocus>
      <label for="floatingFName">First Name</label>
    </div>
    <div class="form-floating">
      <input name="LName" type="text" class="form-control middle" id="floatingLName" placeholder="Last Name" required>
      <label for="floatingLName">Last Name</label>
    </div>
    <div class="form-floating">
        <input name="EMail" type="email" class="form-control bottom" id="floatingInput" placeholder="EMail Address" required>
        <label for="floatingInput">E-Mail Address</label>
      </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Submit</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; Nikhil Gupta</p>
  </form>
        </main>
    </body>
</html>
